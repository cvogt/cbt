machine:
  java:
    version: oraclejdk8

dependencies:
  cache_directories:
    - "cache"
  override:
    - ./cbt compile
    - ./cbt direct
    - ./cbt -Dlog=all

test:
  override:
    - rm ~/.gitconfig # avoid url replacement breaking jgit
    - ./cbt direct test.run:
        timeout: 1800
    - ./cbt test.run:
        timeout: 1800
