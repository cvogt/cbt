machine:
  java:
    version: oraclejdk7

dependencies:
  cache_directories:
    - "cache"
    - "nailgun_launcher/target"
    - "stage1/target"
    - "stage2/target"
  override:
    - ./cbt direct -Dlog=all
    - ./cbt -Dlog=all

test:
  override:
    - ./cbt direct test -Dlog=all
    - ./cbt test -Dlog=all
